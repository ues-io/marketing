name: footer
definition:
  wires:
  components:
    - uesio/ga4.ga4: {}
    - uesio/sitekit.footer:
        content:
          - uesio/io.box:
              uesio.variant: uesio/sitekit.footer_wrapper
              components:
                - uesio/io.image:
                    file: demo/blog.logo
                    filepath: ""
                    height: 44
                    signals:
                      - signal: route/REDIRECT
                        namespace: uesio/core
                        path: https://ues.io
                        newtab: true
                - uesio/io.grid:
                    uesio.variant: uesio/sitekit.footer_linkwrapper
                    items:
                      - uesio/io.group:
                          uesio.variant: uesio/sitekit.footer_linkcategory
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/sitekit.footer_linkcategorytitle
                                text: Resources
                            - uesio/io.group:
                                uesio.variant: uesio/sitekit.footer_linkcategory
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/sitekit.footer_link
                                      text: Blog
                                  - uesio/io.button:
                                      uesio.variant: uesio/sitekit.footer_link
                                      text: FAQ
                                  - uesio/io.button:
                                      uesio.variant: uesio/sitekit.footer_link
                                      text: Help Center
                      - uesio/io.group:
                          uesio.variant: uesio/sitekit.footer_linkcategory
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/sitekit.footer_linkcategorytitle
                                text: Company
                            - uesio/io.group:
                                uesio.variant: uesio/sitekit.footer_linkcategory
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/sitekit.footer_link
                                      text: About Us
                                  - uesio/io.button:
                                      uesio.variant: uesio/sitekit.footer_link
                                      text: Careers
                                  - uesio/io.button:
                                      uesio.variant: uesio/sitekit.footer_link
                                      text: Contact
                      - uesio/io.group:
                          uesio.variant: uesio/sitekit.footer_linkcategory
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/sitekit.footer_linkcategorytitle
                                text: Legal
                            - uesio/io.group:
                                uesio.variant: uesio/sitekit.footer_linkcategory
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/sitekit.footer_link
                                      text: Terms of Service
                                  - uesio/io.button:
                                      uesio.variant: uesio/sitekit.footer_link
                                      text: Privacy Policy
                                  - uesio/io.button:
                                      uesio.variant: uesio/sitekit.footer_link
                                      text: Cookie Policy
        note:
          - uesio/io.text:
              text: My Company Inc. | All rights Reserved Â© | Generated with ues.io SiteKit
              uesio.variant: uesio/sitekit.footer_note
