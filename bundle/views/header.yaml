name: header
definition:
  wires:
  components:
    - uesio/io.box:
        components:
          - uesio/sitekit.header:
              uesio.styleTokens:
                root:
                  - from-indigo-700
                  - to-violet-600
                  - bg-gradient-to-br
                  - pb-2
              sticky: true
              logo:
                - uesio/io.box:
                    components:
                      - uesio/io.image:
                          file: uesio/core.logowhite
                          filepath: ""
                          signals:
                            - signal: route/REDIRECT
                              path: https://ues.io
                              newtab: true
                          uesio.styleTokens:
                            root: []
                          height: 44
                          width: 34
                          loading: eager
                          uesio.variant: ""
                    uesio.styleTokens:
                      root: []
              right:
                - uesio/io.box:
                    components:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/sitekit.secondary_dark
                                text: Finance
                                signals:
                                  - signal: route/REDIRECT
                                    newtab: true
                                    path: https://demo-kyc-prod.ues.io/home
                                icon: ""
                                uesio.styleTokens:
                                  root:
                                    - hover:shadow-md
                                    - font-light
                                    - hover:bg-white
                                  label:
                                    - text-white
                                    - hover:text-black
                            - uesio/io.button:
                                uesio.variant: uesio/sitekit.secondary_dark
                                text: Sales
                                signals:
                                  - signal: route/REDIRECT
                                    newtab: true
                                    path: https://crm.ues.io/home
                                icon: ""
                                uesio.styleTokens:
                                  root:
                                    - hover:shadow-md
                                    - font-light
                                    - text-white
                                    - hover:bg-white
                                  label:
                                    - hover:text-black
                            - uesio/io.button:
                                uesio.variant: uesio/sitekit.secondary_dark
                                text: Marketing
                                signals:
                                  - signal: route/REDIRECT
                                    newtab: true
                                    path: https://demo-blog-prod.ues.io/home
                                icon: ""
                                uesio.styleTokens:
                                  root:
                                    - hover:shadow-md
                                    - font-light
                                    - text-white
                                    - hover:bg-white
                                  label:
                                    - hover:text-black
                            - uesio/io.button:
                                uesio.variant: uesio/sitekit.secondary_dark
                                text: Manufacturing
                                signals:
                                  - signal: route/REDIRECT
                                    newtab: true
                                    path: https://demo-cpq-prod.ues.io/home
                                icon: ""
                                uesio.styleTokens:
                                  root:
                                    - hover:shadow-md
                                    - font-light
                                    - text-white
                                    - hover:bg-white
                                  label:
                                    - hover:text-black
                          alignItems: center
                          justifyContent: space-evenly
                          uesio.variant: uesio/io.default
                          columnGap: "2"
                          uesio.styleTokens:
                            root: []
                    uesio.styleTokens:
                      root: []
